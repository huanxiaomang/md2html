<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 文档解析</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="markdown"><h1>标题 1</h1><h2>标题 2</h2><h3>标题 3</h3><h4>标题 4</h4><h5>标题 5</h5><h6>标题 6</h6><h2>分割线</h2><p>区块引用：</p><blockquote><p>hello world1</p></blockquote><p>多级区块引用：</p><blockquote><p>这是区块引用</p><p>和上面的文字在同一个区块</p></blockquote><p>列表：1</p><ul><li>无序列表</li><li>无序列表</li><li>无序列表</li></ul><p><img src="./images/md.jpg" alt="图片"></p><p>文字效果：</p><p><strong>粗体</strong>，<code>代码行</code></p></div>


</body></html>
